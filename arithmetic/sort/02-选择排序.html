<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序</title>
</head>
<body>
    <script>
        /*
        * 选择排序，交换少，比较多
        * 时间复杂度: 大O表示法 = O(n^2); 精确表示 = n*(n-1)/2
        * 1. 遍历数组，从第一个数开始，逐个和其他数比较
        * 2. 记录数值最小元素的位置(最大也可以)
        * 3. 一轮比较结束后，如果最小元素的位置不是第一个数，那么和第一个数换位
        * 4. 一轮结束后，继续下一轮比较，但是从第二个数开始
        **/
        function selectSort(arr) {
            selectSort.swaps = 0;
            selectSort.comparisons = 0;
            let i, j, tmp, minIndex;

            for(i = 0; i < arr.length - 1; i++) {
                minIndex = i;
                for(j = i + 1; j < arr.length; j++) {
                    selectSort.comparisons++;
                    if(arr[j] < arr[minIndex]) minIndex = j;
                }

                if(minIndex !== i) {
                    selectSort.swaps++;
                    tmp = arr[minIndex];
                    arr[minIndex] = arr[i];
                    arr[i] = tmp;
                }
            }

            return arr;
        }

        console.log('========================================================');
        console.log(selectSort([1, 2, 3, 4, 5, 6, 7, 8, 9]), `交换：${selectSort.swaps}`, `比较：${selectSort.comparisons}`);
        console.log(selectSort([9, 8, 7, 6, 5, 4, 3, 2, 1]), `交换：${selectSort.swaps}`, `比较：${selectSort.comparisons}`);
        console.log(selectSort([3, 5, 2, 9, 1, 4, 8, 7, 6]), `交换：${selectSort.swaps}`, `比较：${selectSort.comparisons}`);
    </script>
</body>
</html>
