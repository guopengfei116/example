       // 考题4
        var scope = 'global';
        function log() {

            // 关键点是arguments的length为1
            var args = Array.prototype.join.call(arguments, ', ');
            console.log(this.scope + ':' + args);
        }
        var dog = {
            scope : 'dog',
            yelp : function () {
                var scope = 'dog.yelp';
                log('wow');
            }
        };
        dog.yelp();  // global:wow
        dog.yelp.apply(dog);  // global:wow
        log.call(dog, 'created'); // dog:created
