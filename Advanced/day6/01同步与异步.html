<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        console.log(11);
        setTimeout(function() {
            console.log(22);
        }, 3000);
        console.log(33);

        /*
        * 异步执行：
        * 1. 打印11
        * 2. 调用setTimeout( 但是传入的回调函数不会执行 )
        * 3. 打印33
        * 4. 3秒后回调函数执行，打印22
        *
        * 小结：回调函数是异步执行的，在他执行前的3秒钟，
        * js引擎可以去执行其他代码，不至于时间的浪费。
        * */

        /*
        * 假设上面的代码是同步执行：
        * 1. 打印11
        * 2. 调用setTimeout，然后等待3秒钟
        * 3. 3秒钟后传入的回调函数执行，打印22
        * 4. 打印33
        *
        * 小结：回调函数是同步执行的，在他执行前的3秒钟，
        * js引擎需要一直等待，时间到达后执行回调，然后才能执行其他代码，
        * 中间等待的时间全部浪费掉了，js引擎啥都没干。
        * */
    </script>
</body>
</html>
