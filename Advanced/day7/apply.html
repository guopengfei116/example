<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
         * apply
         * 语法：函数名.apply(this指向, [arg1, arg2, arg3...]);
         * 上面的做法，传参相等于：函数名(arg1, arg2, arg3...)
         *
         * // 注意，传给apply的第一个参数，
         * // 用来设置函数调用时的this指向，并不会作为参数传给函数.
         *
         * // 另外，传给apply的第二个数组参数，
         * // apply会自动铺开传给函数。
         * */

        // 巧用apply传参1
        function getMax() {
            Math.max.apply(null, arguments);
        }

        // 巧用apply传参2
        // concat本身会把数组参数进行平铺，
        // 但是不会平铺伪数组，可以使用apply解决。
        var arr = [];
        arr.concat([1,2,3]);
        arr.concat.apply(document.body.children);
    </script>
</body>
</html>
