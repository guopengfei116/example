<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC消除margin重叠</title>
</head>
<body>
    <!--
        问题：
            当两个相邻的盒子都有margin时，两者最终的距离只会按照最大的margin计算，而不是总和。
        原理：
            属于同一个BFC的两个相邻Box的margin会发生重叠 & BFC内的每个元素的左外边距与包含块的左边界相接触(从右向左的排版则相反)。
            根据这样的规则，我们知道了问题原因，同时根据另外一条规则，如果我们给其中一个盒子嵌套一个BFC盒子，
            那么这个盒子的margin就会被隔离掉，从而避免同一个BFC下相邻盒子margin重叠问题。
     -->
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color:blueviolet;
        }
        /* 生成BFC，消除与第一个li元素产生的margin重叠 */
        ul {
            overflow: hidden;
            background-color: #ccc;
        }
        ul > li {
            margin-top: 20px;
            background-color: violet;
        }
    </style>
    <article>
        <h1>消除margin塌陷</h1>
        <ul>
            <li>拥有margin-top的子元素</li>
            <li>拥有margin-top的子元素</li>
        </ul>
    </article>
</body>
</html>
