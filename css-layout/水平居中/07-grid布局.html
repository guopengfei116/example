<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过grid布局实现</title>
</head>
<body>
    <!--
        优点：可灵活修改位置
        缺点：兼容性差，需要明确盒子宽度，需要多两个空盒子
        思路：父盒子使用gri布局，columns设为3列，中间固定，两边自动均分，然后使用两个空的子元素占位
     -->
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: auto 300px auto;
        }
        .container .center {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    <article class="container">
        <div></div>
        <div class="center">居中</div>
        <div></div>
    </article>
</body>
</html>
