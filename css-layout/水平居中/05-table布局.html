<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过table布局实现</title>
</head>
<body>
    <!--
        优点：兼容性高
        缺点：需要多两个空盒子
        思路：父盒子使用table布局，内嵌三个cell盒子，两边为空盒子占位，中间盒子固定宽度
     -->
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: table;
            width: 100%;
        }
        .container > div {
            display: table-cell;
        }
        .container .center {
            display: table-cell;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    <article class="container">
        <div></div>
        <div class="center">居中</div>
        <div></div>
    </article>
</body>
</html>
