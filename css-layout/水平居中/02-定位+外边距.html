<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过position定位实现</title>
</head>
<body>
    <!--
        优点：兼容性高
        缺点：只有块级元素可用，并且需要明确盒子的宽度
        思路：盒子定位(相对、绝对、固定都可以，最好相对)left:50%，然后margin:-width
     -->
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        .container .center {
            position: relative;
            left: 50%;
            margin-left: -150px;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    <article class="container">
        <span class="center">居中</span>
    </article>
</body>
</html>
