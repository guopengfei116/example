<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过flex布局实现</title>
</head>
<body>
    <!--
        优点：可灵活修改位置
        缺点：兼容性中等
        思路：父盒子使用flex布局，并设水平主轴方向居中
     -->
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .container .center {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    <article class="container">
        <div class="center">居中</div>
    </article>
</body>
</html>
