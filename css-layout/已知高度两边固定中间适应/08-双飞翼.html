<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局解决方案</title>
</head>
<body>
    <!--
        优点：兼容性高，主体内容优先加载，可轻易实现栅格化布局系统
        缺点：中间的盒子宽度必须要大于两边，主体需要额外包裹一层
        思路：三者都设置左浮动，中间盒子宽100%，并内嵌一个子盒子通过margin给左右盒子留位置，左右盒子通过负margin实现定位
        1. 使用一个父盒子
        2. 内嵌三个子盒子，全部左浮动
        3. 设置中间盒子的宽度为100%，并内嵌一个子盒子，设置margin给左右盒子预留显示位置
        4. 设置左盒子margin-left:-100%
        5. 设置右盒子margin-left:-自己宽度
    -->
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            min-height: 300px;
        }
        .float {
            float: left;
        }
        /* 中间的盒子 */
        .container > .main {
            width: 100%;
            height: 300px;
        }
        /* 关键，给中间盒子包裹了一个子盒子，子盒子使用左右外边距给左右盒子腾出地方，然后宽度自适应 */
        .container > .main > .center {
            margin: 0 60px;
            height: 300px;
            background-color: aqua;
        }
        /* 第二个盒子为左边 */
        .container > .left {
            margin-left: -100%;
            width: 60px;
            height: 300px;
            background-color: yellow;
        }
        /* 第三个盒子为右边 */
        .container > .right {
            margin-left: -60px;
            width: 60px;
            height: 300px;
            background: pink;
        }
    </style>
    <article class="container">
        <section class="main float">
            <div class="center">中间</div>
        </section>
        <div class="left float">左边</div>
        <div class="right float">右边</div>
    </article>
</body>
</html>
