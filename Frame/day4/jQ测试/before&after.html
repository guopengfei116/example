<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.0.js"></script>
</head>
<body>
    <div>
        <span>111</span>
        <span>2222</span>
    </div>
    <div>
        <span>33333</span>
        <span>44444</span>
    </div>
    <div>
        <a>aaa</a>
        <span>5555</span>
    </div>
    <script>
        /*
         * before:
         * 参数可以是DOM、jQ实例、内容。
         * 给自己添加子元素。
         * 返回值是this。
         * */

        // 字符串累加到元素之前
        //console.log($('span').before('<a>哈哈</a>'));
        //console.log($('span').before('a'));

        // 在自己前面添加兄弟元素
        //$('div').before( $('span') );
        //$('div').before( document.querySelector('a') );

        /*
         * after:
         * 参数：参数可以是DOM、jQ实例、内容。
         * 作用：给所有元素的最前面添加子节点。
         * 返回值：返回this。
         * */

        // 字符串累加到元素之后
        //console.log($('span').after('<a>哈哈</a>'));
        //console.log($('span').after('a'));

        // 在自己后面添加兄弟元素
        //console.log($('div').after($('span')));
        //console.log($('div').after(document.querySelector('a')));

        /*------------------------------------------------------------*/

        // jQ中过滤掉了自己
        console.log($('div').after( $('div').toArray().concat( $('a').toArray() ) ));
    </script>
</body>
</html>
