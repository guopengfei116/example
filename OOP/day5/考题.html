<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考题</title>
</head>
<body>
    <script>
         // 考题一，变量声明提升及没有块级作用域：
         console.log(a);
         if (false) {
            var a = 10;
         }
         console.log(a);


        // 考题二，考变量提升和没有块级作用域：
        console.log(a);
        if ('a' in window) {
            var a = 10;
        }
        console.log(a);


        // 考题三，考函数作用域：
        if ('a' in window) {
            (function(){
                var a = 10;
            }());
        }
        console.log(a);


         // 考题四，考函数作用域：
         var val = 321;
         function test() {
            if(true) {
                var val = 123;
            }
         }
         test();
         console.log(val);


        // 考题五，考函数作用域：
        (function fn() {
            function fn1 () {
                var a = 1;
            }
            (function fn2 () {
                console.log(a);
            })();
        })();

        // 考题六，考词法作用域：
        var val = 1;
        function add1() {
            console.log(val + 1);
        }
        (function () {
            var val = 10;
            add1();
        }());

        // 考题七，综合性考题。
        var a = 20;
        (function fn() {
            if (false) { var a = 10 }
            (function fn2 () {
                console.log(a);
            })();
        })();

        // 考题八，函数内预解析。
        function fn(a) {
            console.log(a);
            var a = 2;
            console.log(a);
        }
        fn();
        fn(200);

        // 考题九，考变量查找规则。
        var a = 1;
        function fn(a) {
            console.log(a);
            a = 2;
            console.log(a);
        }
        fn();
        console.log(a);

        // 考题十，词法作用域
        var a = 100;
        function fn() {
            console.log(a);
        }
        function fn2() {
            var a = 1;
            fn();
            function fn3 () {
                var type = 'fn';
                console.log(a);
            }
            fn3();
        }
        fn2();

         // 考题十一
         console.log(a);
         var a = 1;
         console.log(a);
         function a() { console.log('fn1') }
         console.log(a);
         var a = 3;
         console.log(a);
         function a() { console.log('fn2') }
         console.log(a);
         var a = function () { console.log('fn3') };
         console.log(a);

         // 考题十二
         var a = 1;
         function fn() {
             console.log(a);
             a = 2;
             console.log(a);
         }
         fn();
         console.log(a);

         // 考题十三
         var a = 1;
         function fn(a) {
             console.log(a);
             var a = 2;
             function a() {}
             console.log(a);
         }
         fn(a);

         // 考题十四，函数写在代码块中的预解析处理
         console.log(f);
         if (true) {
             function f() {
                 console.log(1);
             }
         }else {
             function f() {
                 console.log(2);
             }
         }
         console.log(f);
    </script>
</body>
</html>
