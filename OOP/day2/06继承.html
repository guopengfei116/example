<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 继承：
        * 本不属于自己的东西(属性和方法),自己可以使用它，
        * 那么就说我继承了这个东西的使用权。
        *
        * 在ES5之前，js的继承是对象与对象之间的继承。
        * 其他主流面向对象编程语言，他们是类与类之间的继承。
        *
        * 原型就是js对面向对象中继承的支持。（原型就是来实现继承的）
        * */

        function Person() {

        }

        Person.prototype.name = '人';
        Person.prototype.age = '未知';
        Person.prototype.run = function () {
            console.log('我跑');
        };

        var zhangshuai = new Person();

        //张帅继承了run方法，张帅继承自zhangshuai的隐式原型(zhangshuai.__proto__)。
        zhangshuai.run();
    </script>
</body>
</html>
